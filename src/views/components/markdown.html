<div class="c-markdown">
	{{{markdown(text)}}}
</div>

<script>
	component.exports = {
		data () {
			marked.setOptions({
				langPrefix: "hljs language-",
				highlight: function(code) {
					return hljs.highlightAuto(code, ["html", "javascript"]).value;
				}
			});

			return {
				text: '',
				markdown (md) {
					return !Ractive.isServer ? marked(md) : '';
				},
			};
		},
	};
</script>
